<div class="row">
  <div class="col s6">
    <div class="card-panel teal lighten-2">
      <p>Lista de alunos</p>
    </div>
    <ul>
      <li
        *ngFor="let aluno of alunos"
        [routerLink]="[aluno.id]"
        routerLinkActive="router-link-active"
      >
        {{ aluno.nome }}
      </li>
    </ul>
  </div>

  <div class="col s6">
    <router-outlet></router-outlet>
  </div>
</div>
