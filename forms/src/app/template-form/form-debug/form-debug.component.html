<div style="margin-top: 20px" *ngIf="form"> <!-- se o form for passado (se existir) onde esta sendo usado o componente ()-->
  <div>
    Detalhes do form
  </div>
  <pre>
    Form valido: {{ form.valid }}
  </pre>
  <pre>
    Form submetido: {{ form.submitted }}
  </pre>
  <pre>
    Valores: <br> {{ form.value | json }}
  </pre>
</div>
