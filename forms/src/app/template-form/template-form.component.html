<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <div class="form-group">
    <div class="col-1">
      <!--Digitar div.col-1 e o VSCode tem um snippet-->
      <label for="nome" class="form-label">Nome</label>
      <input
        type="text"
        class="form-control"
        id="nome"
        placeholder="Nome"
        name="nome"
        [(ngModel)]="usuario.nome"
        required
        #nome="ngModel"
      />
    </div>
  </div>

  <!-- <div>
    {{ nome.className }}
  </div> -->

  <div
    *ngIf="!nome.valid && nome.touched"
    class="alert alert-danger"
    role="alert"
  >
    Nome é obrigatório.
  </div>

  <br />
  <div class="form-group">
    <label for="email" class="form-label">E-mail</label>
    <input
      type="email"
      class="form-control"
      id="email"
      placeholder="nome@email.com"
      name="email"
      [(ngModel)]="usuario.email"
      required
    />
    <br />
  </div>

  <button type="submit" class="btn btn-primary mb-3" [disabled]="!f.valid">
    Submit
  </button>

  <app-form-debug [form]="f"></app-form-debug>
</form>

<h6>Novo Formulario criado a partir do Bootstrap 5:</h6>

<form
  class="was-validated row g-3"
  #formulario="ngForm"
  (ngSubmit)="onSubmit(formulario)"
>
  <div class="col-md-12">
    <label for="nome2" class="form-label">Nome</label>
    <input
      type="text"
      class="form-control is-invalid"
      aria-describedby="nome2"
      name="nome2"
      ngModel
      required
      #nome2="ngModel"
    />
    <div *ngIf="!nome2.valid && nome2.touched" class="invalid-feedback">
      Informe seu nome
    </div>
  </div>

  <div ngModelGroup="endereco">
    <div class="col-md-3">
      <label for="cep" class="form-label">Cep</label>
      <input
        type="text"
        class="form-control is-invalid"
        aria-describedby="cep"
        name="cep"
        ngModel
        required
        #cep="ngModel"
        (blur)="consultaCep($event, formulario)"
      />
      <div *ngIf="!cep.valid && cep.touched" class="invalid-feedback">
        Informe seu cep
      </div>
    </div>
    <div class="col-md-3">
      <label for="numero" class="form-label">Número</label>

        type="text"
        class="form-control is-invalid"

      />

    </div>

        class="form-control"
        aria-describedby="complemento"

    </div>

    <div class="col-md-12">

    </div>

    <div class="col-md-5">

        class="form-control"

        required
        #estado="ngModel"

<br />
<button type="submit" class="btn btn-primary">Submit</button>

<app-form-debug [form]="formulario"></app-form-debug>
