<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <div class="form-group">
    <div class="col-1"> <!--Digitar div.col-1 e o VSCode tem um snippet-->
      <label for="nome" class="form-label">Nome</label>
      <input 
      type="text" 
      class="form-control" 
      id="nome" 
      placeholder="Nome" 
      name="nome" 
      [(ngModel)]="usuario.nome" 
      required #nome="ngModel"/>
    </div>
  </div>

  <!-- <div>
    {{ nome.className }}
  </div> -->

  <div *ngIf="!nome.valid && nome.touched" class="alert alert-danger" role="alert">
    Nome é obrigatório.
  </div>

  <br />
  <div class="form-group">
    <label for="email" class="form-label">E-mail</label>
    <input
      type="email"
      class="form-control"
      id="email"
      placeholder="nome@email.com"
      name="email"
      [(ngModel)]="usuario.email"
      required
    />
    <br />
  </div>

  <button type="submit" class="btn btn-primary mb-3" [disabled]="!f.valid">Submit</button>

  <app-form-debug [form]="f"></app-form-debug>
</form>
