<form
  [formGroup]="formulario"
  (ngSubmit)="onSubmit()"
>
  <div class="form-group" [ngClass]="aplicaCssErro('nome')">
    <div class="col-md-12">
      <label for="nome" class="form-label">Nome</label>
      <input
        type="text"
        class="form-control"
        aria-describedby="nome"
        formControlName="nome"
      />

      <!-- <app-campo-control-erro [mostrarErro]="verificaValidTouched('nome')" msgErro="Nome é obrigatório."></app-campo-control-erro> com método implementado no typescript-->
      <!-- ou usar uma div com *ngIf ou formulario.get('nome').valid tbm funfa -->
      <app-campo-control-erro [mostrarErro]="!formulario.controls['nome'].valid && formulario.controls['nome'].touched" msgErro="Nome é obrigatório."></app-campo-control-erro>

    </div>  

  </div>

    <div class="col-md-12">
      <div class="form-group" [ngClass]="aplicaCssErro('email')">
        <label for="email" class="form-label">E-mail</label>
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="nome@email.com"
          formControlName="email"
        />

        <app-campo-control-erro [mostrarErro]="verificaValidTouched('email')" msgErro="E-mail é obrigatório."></app-campo-control-erro>
        <app-campo-control-erro [mostrarErro]="verificaEmailInvalido()" msgErro="E-mail invalido."></app-campo-control-erro>

      </div>
    </div>

    <button type="submit" class="btn btn-primary mb-3">Submit</button>
    <button class="btn" (click)="resetar()">Cancel</button>

    <app-form-debug [form]="formulario"></app-form-debug>

</form>
