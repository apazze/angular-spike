<form [formGroup]="formulario" (ngSubmit)="onSubmit()">
  <div class="form-group" [ngClass]="aplicaCssErro('nome')">
    <div class="col-md-12">
      <label for="nome" class="form-label">Nome</label>
      <input
        type="text"
        class="form-control"
        aria-describedby="nome"
        formControlName="nome"
      />

      <!-- <app-campo-control-erro [mostrarErro]="verificaValidTouched('nome')" msgErro="Nome é obrigatório."></app-campo-control-erro> com método implementado no typescript-->
      <!-- ou usar uma div com *ngIf ou formulario.get('nome').valid tbm funfa -->
      <app-campo-control-erro
        [mostrarErro]="
          !formulario.controls['nome'].valid &&
          formulario.controls['nome'].touched
        "
        msgErro="Nome é obrigatório."
      ></app-campo-control-erro>
    </div>
  </div>

  <div class="col-md-12">
    <div class="form-group" [ngClass]="aplicaCssErro('email')">
      <label for="email" class="form-label">E-mail</label>
      <input
        type="email"
        class="form-control"
        id="email"
        placeholder="nome@email.com"
        formControlName="email"
      />

      <app-campo-control-erro
        [mostrarErro]="verificaValidTouched('email')"
        msgErro="E-mail é obrigatório."
      ></app-campo-control-erro>
      <app-campo-control-erro
        [mostrarErro]="verificaEmailInvalido()"
        msgErro="E-mail invalido."
      ></app-campo-control-erro>
    </div>
  </div>

  <div class="col-md-3" [ngClass]="aplicaCssErro('cep')">
    <label for="cep" class="form-label">Cep</label>
    <input type="text" class="form-control" aria-describedby="cep" formControlName="cep"/>
    <app-campo-control-erro
      [mostrarErro]="verificaValidTouched('cep')"
      msgErro="Cep é obrigatório."
    ></app-campo-control-erro>
  </div>

  <div class="col-md-3" [ngClass]="aplicaCssErro('numero')">
    <label for="numero" class="form-label">Número</label>
    <input type="text" class="form-control" aria-describedby="numero" formControlName="numero"/>
    <app-campo-control-erro
      [mostrarErro]="verificaValidTouched('numero')"
      msgErro="Numero é obrigatório."
    ></app-campo-control-erro>
  </div>

  <div class="col-md-6">
    <label for="complemento" class="form-label">Complemento</label>
    <input type="text" class="form-control" aria-describedby="complemento" formControlName="complemento"/>
  </div>

  <div class="col-md-12" [ngClass]="aplicaCssErro('rua')">
    <label for="rua" class="form-label">Rua</label>
    <input type="text" class="form-control" aria-describedby="rua" formControlName="rua"/>
    <app-campo-control-erro
      [mostrarErro]="verificaValidTouched('rua')"
      msgErro="Rua é obrigatório."
    ></app-campo-control-erro>
  </div>

  <div class="col-md-5" [ngClass]="aplicaCssErro('bairro')">
    <label for="bairro" class="form-label">Bairro</label>
    <input type="text" class="form-control" aria-describedby="bairro" formControlName="bairro"/>
    <app-campo-control-erro
      [mostrarErro]="verificaValidTouched('bairro')"
      msgErro="Bairro é obrigatório."
    ></app-campo-control-erro>
  </div>

  <div class="col-md-4" [ngClass]="aplicaCssErro('cidade')">
    <label for="cidade" class="form-label">Cidade</label>
    <input type="text" class="form-control" aria-describedby="cidade" formControlName="cidade"/>
    <app-campo-control-erro
      [mostrarErro]="verificaValidTouched('cidade')"
      msgErro="Cidade é obrigatório."
    ></app-campo-control-erro>
  </div>

  <div class="col-md-3" [ngClass]="aplicaCssErro('estado')">
    <label for="estado" class="form-label">Estado</label>
    <input type="text" class="form-control" aria-describedby="estado" formControlName="estado"/>
    <app-campo-control-erro
      [mostrarErro]="verificaValidTouched('estado')"
      msgErro="Estado é obrigatório."
    ></app-campo-control-erro>
  </div>

  <button type="submit" class="btn btn-primary mb-3">Submit</button>
  <button class="btn" (click)="resetar()">Cancel</button>

  <app-form-debug [form]="formulario"></app-form-debug>
</form>
